<wicket:extend>
    <h1>Elenco Merce in magazzino</h1>
    <table class="table table-hover" wicket:id="elenco_merci">
        
    </table>
    <div class="addMerceBox">
        <form wicket:id="editMerce" id="formEditMerce" class="col-lg-3">
            <h4>Add a new Merce</h4>
            <div class="row">
                <div class="form-group col-lg-12"> 
                    <label for="codice">Codice:
                      <input type="text" class="form-control" wicket:id="codice" id="codice">
                    </label>
                </div>
                <div class="form-group col-lg-12">
                    <label for="descrizione">Descrizione:
                      <input type="text" class="form-control" wicket:id="descrizione" id="descrizione">
                    </label>
                </div>
                <div class="form-group col-lg-12">
                    <label for="peso">Peso:
                      <input type="number" class="form-control" wicket:id="peso" id="descrizione">
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Salva">
        <span wicket:id="feedback" class="text-danger"></span>
        </form>
    </div>
     <!-- -->
</wicket:extend>
