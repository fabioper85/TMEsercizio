<wicket:extend>
    <h1>Elenco Merce in magazzino</h1>
    <table class="table table-hover" wicket:id="elenco_merci">
        
    </table>
    
    <form wicket:id="editMerce">
        <div class="row">
            <div class="form-group col-lg-4"> 
                <label for="codice">Codice:
                  <input type="text" wicket:id="codice" id="codice">
                </label>
            </div>
            <div class="form-group col-lg-4">
                <label for="descrizione">Descrizione:
                  <input type="text" wicket:id="descrizione" id="descrizione">
                </label>
            </div>
            <div class="form-group col-lg-4">
                <label for="peso">Peso:
                  <input type="number" wicket:id="peso" id="descrizione">
                </label>
            </div>
        </div>
        <input type="submit" value="Salva">
        <span wicket:id="feedback"></span>
    </form>
     <!-- -->
</wicket:extend>
